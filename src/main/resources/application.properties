spring.application.name=CRM
server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/crm_database?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai

spring.datasource.username=root

spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver





# ===============================
# MyBatis-Plus 增强配置
# ===============================
# 开启SQL日志 (开发环境)
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 全局配置
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# 字段策略
mybatis-plus.global-config.db-config.insert-strategy=not_null
mybatis-plus.global-config.db-config.update-strategy=not_null

# XML映射文件位置
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml






# ===============================
# SpringDoc OpenAPI 配置
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method


# 生产环境关闭文档 (安全考虑)
springdoc.swagger-ui.enabled=true
# 生产环境应设置为false
# springdoc.swagger-ui.enabled=false
# ===============================
# Redis 缓存配置
# ===============================
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=your_redis_password
spring.data.redis.database=0
# 缓存过期时间 (单位:秒)
spring.cache.redis.time-to-live=1800

# ===============================
# 性能优化配置
# ===============================
# 关闭不必要的端点
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# 文件上传限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson序列化优化
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.fail-on-empty-beans=false
